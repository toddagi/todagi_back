<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;

    function logToChatBox(message, sender) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");

        messageDiv.classList.add("message");
        messageDiv.classList.add(sender === "USER" ? "user" : "bot");
        messageDiv.textContent = message;

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getMemberId() {
        const id = document.getElementById("memberId").value;
        if (!id) {
            logToChatBox("â— Member IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.", "BOT");
            throw new Error("Member ID ì—†ìŒ");
        }
        return parseInt(id);
    }

    function connect() {
        const socket = new SockJS('http://43.202.30.61:8080/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            logToChatBox("âœ… ì—°ê²° ì„±ê³µ", "BOT");

            const id = getMemberId(); // ì´ ì¤„ ì¶”ê°€
            stompClient.subscribe(`/topic/chat/${id}`, function (response) {
                const msg = JSON.parse(response.body);
                if (msg.data) {
                    logToChatBox(msg.data.message, msg.data.sender);
                } else {
                    logToChatBox(msg.message, msg.sender);
                }
            });

        }, function (error) {
            logToChatBox("âŒ ì—°ê²° ì‹¤íŒ¨", "BOT");
        });
    }

                sendTime: new Date().toISOString(),
                type: "ENTER",
                sender: "USER"
            };

            stompClient.send("/app/enter", {}, JSON.stringify(message));
            logToChatBox("ğŸš€ ì…ì¥ ìš”ì²­ ë³´ëƒ„", "USER");
        } catch (e) {

    }

    function sendMessage() {

            return;

        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (message === "") {
            logToChatBox("â— ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”.", "BOT");
            return;
        }

        try {
            const payload = {
                memberId: getMemberId(),
                sendTime: new Date().toISOString(),
                message: message,
                type: "SEND",
                sender: "USER"
            };

            stompClient.send("/app/send", {}, JSON.stringify(payload));
            input.value = "";
        } catch (e) {
