<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket STOMP Chat Test</title>
    <style>
        #chatBox {
            background-color: #f0f0f0;
            padding: 10px;

            height: 1000px;

            overflow-y: scroll;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 10px;
            margin: 2px 0;
            word-break: break-word;
        }

        .user {
            align-self: flex-end;
            background-color: #dcf8c6;
        }

        .bot {
            align-self: flex-start;
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
<h2>WebSocket STOMP 테스트</h2>

<div>
    <label for="memberId">Member ID: </label>
    <input id="memberId" type="number" placeholder="예: 1">
</div>

<div>
    <button onclick="connect()">Connect</button>
    <button onclick="enterChat()">입장</button>
</div>

<div id="chatBox"></div>

<div style="margin-top: 10px;">
    <input id="chatInput" placeholder="메시지를 입력하세요" style="width: 300px;" type="text">
    <button onclick="sendMessage()">전송</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;

    function logToChatBox(message, sender) {
        const chatBox = document.getElementById("chatBox");
        const messageDiv = document.createElement("div");

        messageDiv.classList.add("message");
        messageDiv.classList.add(sender === "USER" ? "user" : "bot");
        messageDiv.textContent = message;

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getMemberId() {
        const id = document.getElementById("memberId").value;
        if (!id) {
            logToChatBox("❗ Member ID를 입력해주세요.", "BOT");
            throw new Error("Member ID 없음");
        }
        return parseInt(id);
    }

    function connect() {
        const socket = new SockJS('http://43.202.30.61:8080/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            logToChatBox("✅ 연결 성공", "BOT");

            const id = getMemberId(); // 이 줄 추가
            stompClient.subscribe(`/topic/chat/${id}`, function (response) {
                const msg = JSON.parse(response.body);
                if (msg.data) {
                    logToChatBox(msg.data.message, msg.data.sender);
                } else {
                    logToChatBox(msg.message, msg.sender);
                }
            });

        }, function (error) {
            logToChatBox("❌ 연결 실패", "BOT");
        });
    }



    function enterChat() {
        if (!stompClient || !stompClient.connected) {
            logToChatBox("❗ 먼저 Connect 버튼을 눌러주세요.", "BOT");
            return;
        }

        try {
            const message = {
                memberId: getMemberId(),
                sendTime: new Date().toISOString(),
                type: "ENTER",
                sender: "USER"
            };

            stompClient.send("/app/enter", {}, JSON.stringify(message));
            logToChatBox("🚀 입장 요청 보냄", "USER");
        } catch (e) {
            // 이미 메시지 출력됨
        }
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            logToChatBox("❗ 먼저 Connect 버튼을 눌러주세요.", "BOT");
            return;
        }

        const input = document.getElementById("chatInput");
        const message = input.value.trim();
        if (message === "") {
            logToChatBox("❗ 메시지를 입력하세요.", "BOT");
            return;
        }

        try {
            const payload = {
                memberId: getMemberId(),
                sendTime: new Date().toISOString(),
                message: message,
                type: "SEND",
                sender: "USER"
            };

            stompClient.send("/app/send", {}, JSON.stringify(payload));
            input.value = "";
        } catch (e) {
            // 이미 메시지 출력됨
        }
    }
</script>
</body>
</html>
